<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://kit.fontawesome.com/49e3f33bf5.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="calc.css">

<body>
  <div class="dark">
    <button id="btn" class="light">
      <i class='fas fa-power-off'></i>
    </button>
  </div>
  <div class="maincontainer">
    <h2 id="head" class="hd">Welcome To Subham's Calculator</h2>
    <div class="cont" id="co">
      <div class="inp">
        <input type="text" name="" id="inpt" spellcheck="false" class="inpet">
      </div>
      <div class="container left">
        <button class="btns">C</button>
        <button class="btns">%</button>
      </div>
      <div class="container">
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>
        <button class="btns">*</button>
      </div>
      <div class="container">
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>
        <button class="btns">/</button>
      </div>
      <div class="container">
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        <button class="btns">+</button>
      </div>
      <div class="container">
        <button class="btns">0</button>
        <button class="btns">.</button>
        <button class="btns">=</button>
        <button class="btns">-</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
